apiVersion: v1
kind: Secret
metadata:
  name: ithaka-backend-secret
  namespace: ithaka-backend
  labels:
    app: ithaka-backend
type: Opaque
data:
  # OPENAI_API_KEY debe ser agregado en base64
  # Para agregar: echo -n "tu-api-key" | base64
  OPENAI_API_KEY: ""
  
  # EMAIL_USER debe ser agregado en base64
  EMAIL_USER: ""
  
  # EMAIL_PASS debe ser agregado en base64
  EMAIL_PASS: ""
  
  # TWILIO_ACCOUNT_SID debe ser agregado en base64
  TWILIO_ACCOUNT_SID: ""
  
  # TWILIO_AUTH_TOKEN debe ser agregado en base64
  TWILIO_AUTH_TOKEN: ""

---
# Para crear este secret con valores reales, ejecutar:
# kubectl create secret generic ithaka-backend-secret \
#   --namespace=ithaka-backend \
#   --from-literal=OPENAI_API_KEY="tu-openai-api-key" \
#   --from-literal=EMAIL_USER="tu-email@example.com" \
#   --from-literal=EMAIL_PASS="tu-password" \
#   --from-literal=TWILIO_ACCOUNT_SID="tu-twilio-sid" \
#   --from-literal=TWILIO_AUTH_TOKEN="tu-twilio-token"
