# Secret para Azure Container Registry
# Este archivo es solo para documentación
# El secret se crea automáticamente por el workflow de GitHub Actions

apiVersion: v1
kind: Secret
metadata:
  name: acr-secret
  namespace: ithaka-backend
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: # Se genera automáticamente

# Para crear este secret manualmente, ejecutar:
# kubectl create secret docker-registry acr-secret \
#   --namespace=ithaka-backend \
#   --docker-server=REGISTRY_URL \
#   --docker-username=REGISTRY_USERNAME \
#   --docker-password=REGISTRY_PASSWORD
